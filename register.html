<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NovaTech</title>
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" crossorigin="anonymous"/>
</head>
<body>
    <div class="wrapper">
        <form action="php/register.php" method="POST">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <!-- <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-lock"></i>
            </div> -->
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="signin.html">Login</a></p>
            </div>
        </form>
    </div>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
        }

        .wrapper {
            width: 420px;
            background: #222;
            border: 1px solid #f89b28;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .wrapper h1 {
            font-size: 28px;
            text-align: center;
            color: #f89b28;
            margin-bottom: 20px;
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #f89b28;
            border-radius: 8px;
            outline: none;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
        }

        .input-box input::placeholder {
            color: #ccc;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #f89b28;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #f89b28;
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #f89b28;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            text-decoration: none;
            color: #f89b28;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #fff;
        }
    </style>

</body>
</html>
